<html>

<head>
  <link rel="icon" href="./icon/icon.png" type="image/x-icon">
  <title>Anime-Retro.Proyect</title>
  <base href="/" />
  <title>Mis Recomendaciones - Lista de Anime</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./script.js"></script>
</head>

<body>
  <header>
    <h1>Mis Recomendaciones</h1>
  </header>

  <main>
    <section class="lista">
      <!-- Las tarjetas se insertarán dinámicamente aquí -->
    </section>
  </main>

  <div class="add-button">+</div>

  <div class="modal">
    <div class="modal-content">
      <form id="addAnimeForm">
        <div class="form-group">
          <label for="title">Título del Anime</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="category">Categoría</label>
          <input type="text" id="category" name="category" placeholder="ej., Shounen" required>
        </div>
        <div class="form-group">
          <label for="backgroundImage">URL de Imagen de Fondo</label>
          <input type="url" id="backgroundImage" name="backgroundImage" required>
        </div>
        <div class="form-group">
          <label for="characterImage">URL de Imagen del Personaje</label>
          <input type="url" id="characterImage" name="characterImage" required>
        </div>
        <div class="form-group">
          <label for="link">Enlace del Anime</label>
          <input type="url" id="link" name="link" placeholder="https://ejemplo.com" required>
        </div>
        <div class="form-buttons">
          <button type="button" class="btn btn-secondary">Cancelar</button>
          <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2023 Lista de Anime. Todos los derechos reservados.</p>
  </footer>
</body>

</html>
